<h1>{{ context.title }}</h1>
<h2>{{ context.short_title }}</h2>
{% if context.youtube.embed %}
<div>{{ context.youtube.embed|safe }}</div>
{% endif %}
{% if context.uolmais.embed %}
<div>{{ context.uolmais.embed|safe }}</div>
{% endif %}

<h3>tags</h3>
<ul>
  {% for tag in context.tags.all %}
  <li><a href="{% url 'articles:tag_open' tag.slug %}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>
