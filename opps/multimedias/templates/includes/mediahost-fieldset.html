{% load i18n %}

<fieldset class="grp-module">
  <h2 class="grp-collapse-handler">Meta - {{ mediahost.get_host_display }}</h2>
  <div class="grp-row grp-cells-1 channel ">
    <div class="l-2c-fluid l-d-4">
      <div class="c-1">
        <label for="id_channel-autocomplete" class="required">{% trans "Status" %}</label>
      </div>
      <div class="c-2">
        <div class="grp-readonly">{{ mediahost.get_status_display }}{% if mediahost.status_message %} ({{ mediahost.status_message }}){% endif %}</div>
      </div>
    </div>
  </div>

  <div class="grp-row grp-cells-1 channel ">
    <div class="l-2c-fluid l-d-4">
      <div class="c-1">
        <label for="id_channel-autocomplete" class="required">{% trans "Internal ID" %}</label>
      </div>
      <div class="c-2">
        <div class="grp-readonly">{{ mediahost.pk }}</div>
      </div>
    </div>
  </div>

  <div class="grp-row grp-cells-1 channel ">
    <div class="l-2c-fluid l-d-4">
      <div class="c-1">
        <label for="id_channel-autocomplete" class="required">{% trans "Media ID" %}</label>
      </div>
      <div class="c-2">
        <div class="grp-readonly">{{ mediahost.host_id }}</div>
      </div>
    </div>
  </div>

  <div class="grp-row grp-cells-1 channel ">
    <div class="l-2c-fluid l-d-4">
      <div class="c-1">
        <label for="id_channel-autocomplete" class="required">{% trans "URL" %}</label>
      </div>
      <div class="c-2">
        <div class="grp-readonly">{{ mediahost.url }}</div>
      </div>
    </div>
  </div>

  <div class="grp-row grp-cells-1 channel ">
    <div class="l-2c-fluid l-d-4">
      <div class="c-1">
        <label for="id_channel-autocomplete" class="required">{% trans "Embed Code" %}</label>
      </div>
      <div class="c-2">
        <p>{% autoescape on %}
        <textarea readonly cols="40" class="vLargeTextField">{% firstof mediahost.embed mediahost.api.embed %}</textarea>
        {% endautoescape %}</p>
      </div>
    </div>
  </div>
</fieldset>
